<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cámara PWA</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #e0e0e0;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background: #d5d5d5;
        }

        #cameraContainer {
            display: none;
            margin-top: 15px;
        }

        video {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        #takePhoto {
            background: #5e4caf;
            color: white;
            border: none;
        }

        #takePhoto:hover {
            background: #a0458c;
        }

        canvas {
            display: none;
        }

        .gallery {
            display: none;
            margin-top: 20px;
        }

        .gallery.visible {
            display: block;
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .gallery-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }

        .gallery-item {
            flex: 0 0 auto;
            width: 120px;
            height: 120px;
            position: relative;
            border: 1px solid #ccc;
            border-radius: 6px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .delete-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background: red;
            color: white;
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }

        .info {
            text-align: center;
            font-size: 13px;
            color: #555;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .modal.visible {
            display: flex;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 6px;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cámara</h1>
        
        <button id="openCamera">Abrir cámara</button>
        
        <div id="cameraContainer">
            <video id="video" autoplay playsinline></video>
            <button id="switchCamera">Cambiar cámara</button>
            <button id="takePhoto">Tomar foto</button>
        </div>
        
        <canvas id="canvas" width="320" height="240"></canvas>
        
        <div class="gallery" id="gallery">
            <div class="gallery-header">
                <h3>Galería</h3>
                <span><span id="photoCount">0</span> fotos</span>
            </div>
            <div class="gallery-scroll" id="galleryScroll"></div>
        </div>
    </div>
    
    <div class="modal" id="modal">
        <button class="modal-close" id="modalClose">×</button>
        <img id="modalImage" src="" alt="Vista previa">
    </div>
    
    <script src="app.js"></script>
    
   <script src="main.js"></script>
    
</body>
</html>
